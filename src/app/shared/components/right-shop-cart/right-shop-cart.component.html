<div class="right-shop-cart-box">
  <ng-container *ngFor="let item of merchandises">
    <span [textContent]="item.name"></span>
    <span [textContent]="item.count"></span>
    <button (click)="addItem(item)">+</button>
    <button (click)="removeItem(item)">-</button>
  </ng-container>

  <div class="total-count">
    <i class="material-icons">shopping_cart</i>
    <span [textContent]="'total count:'"></span>
    <span [textContent]="totalPrice | currency"></span>
    <button (click)="buy()">Buy</button>
  </div>
</div>
