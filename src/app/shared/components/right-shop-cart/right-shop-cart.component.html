<div class="right-shop-cart-box">
  <ng-container *ngFor="let item of merchandises">
    <span [textContent]="item.name"></span>
    <button (click)="addItem(item.id)">+</button>
    <button (click)="removeItem(item.id)">-</button>
  </ng-container>

  <div class="total-count">
    <i class="material-icons">shopping_cart</i>
    <span [textContent]="'total count:'"></span>
    <span [textContent]="totalPrice | currency"></span>
  </div>
</div>
